<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css">
</head>

<body>

        <button class="btn primary" v-on:click="counter++">+</button>

      </div>

  <!-- 2 вариант продвинутый -->
  <div class="container" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 5 ? '1.5rem' : '2rem'
      }">{{title}}</h1>
      <div class="form-control">
        <input
          type="text"
          :placeholder="placeholder"
          v-model="inputValue"
          @keypress.enter="addNewNote"
        />
      </div>
      <button class="btn" v-on:click="addNewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note,index) in notes">
          <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{index+1}}) {{toUpperCase(note)}}</span> -->
          <!-- <span :class="{
            'primary': true,
            'bold': note.length > 5
          }">({{index+1}}) {{toUpperCase(note)}}</span> -->
          <span :class="['bold',{'primary':note.length > 5}]">({{index+1}}) {{toUpperCase(note)}}</span>
          <button class="btn danger" v-on:click="removeNote(index)">удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{doubleCount}}
        </li>
      </ul>
      <div v-else>Заметок пока нет. Добавте первую.</div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
